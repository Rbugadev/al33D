<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>comptes</title>
</h:head>
<h:body>
   <h:form>
      numClient: <h:inputText  value="#{compteMBean.numClient}"/> <br/>
      <h:commandButton value="rechercher compte" action="#{compteMBean.doSearchComptes}" />
   </h:form>
   
   <h:dataTable border="1" value="#{compteMBean.comptes}" var="cpt">
      <h:column>
          <f:facet name="header">numero</f:facet>
          <h:outputText value="#{cpt.numero}"/>
      </h:column>
      <h:column>
          <f:facet name="header">label</f:facet>
          <h:outputText value="#{cpt.label}"/>
      </h:column>
      <h:column>
          <f:facet name="header">solde</f:facet>
          <h:outputText value="#{cpt.solde}"/>
      </h:column>
   </h:dataTable>
	
</h:body>

</html>
